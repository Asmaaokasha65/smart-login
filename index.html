<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/media.css">

</head>

<body>

    <section class=" sec w-50 m-auto my-5">

        <div class="main-sec p-5">
            <h1 class="text-center nt"> Smart Login System</h1>

            
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light"></label>
                    <input type="email" class="form-control " id="emailinput" placeholder="Email address"
                        aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light"></label>
                    <input type="password" class="form-control " id="passinput"
                        placeholder="Enter Your Password">
                </div>

            
                <button id="btnsend" onclick="loginUser()" type="button" class="btn  form-control b-check">Submit</button>
          

            <div class="account">
                <p class=" my-3 text-center">Dont have an account? <a class="" href="./pages/signUp.html">Sign Up</a></p>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>


</body>

</html>
