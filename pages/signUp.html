<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>

    <section class=" sec w-50 m-auto my-5">

        <div class="main-sec p-5">
            <h1 class="text-center nt"> Smart Login System</h1>

            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label"></label>
                    <input type="text" class="form-control" id="nameinput" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light"></label>
                    <input type="email" class="form-control " id="emailinput" placeholder="Enter your email"
                        aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.
                    </div> -->
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light"></label>
                    <input type="password" class="form-control " id="passinput"
                        placeholder="Enter  password">
                </div>

                <!-- 
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input text-light" id="exampleCheck1">
                    <label class="form-check-label w-100" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" id="registerBtn" class="btn  form-control b-check">Submit</button>
            </form>

            <div class="account">
                <p class="my-3 text-center">
                    Already have an account? <a href="../index.html">Log in</a>
                </p>
            </div>
        </div>
    </section>



 
    <script src="../js/main.js"></script>
